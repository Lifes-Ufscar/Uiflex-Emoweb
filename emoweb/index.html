<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Arduino</title>
</head>
<body>
    <h1>Dados do Arduino</h1>
    <pre id="data"></pre>
    <script>
        // Conectar ao servidor WebSocket
        const socket = new WebSocket('ws://localhost:3000');

        // Receber e exibir dados
        socket.addEventListener('message', function(event) {
            const dataElement = document.getElementById('data');
            dataElement.textContent = event.data;
            let dataArray = event.data.split(',').map(Number);
            console.log('GSR', dataArray[0]);

            let json_sensor = {"GRC": dataArray[0]};
            let json_obj_sensor = [];
            json_obj_sensor.push(json_sensor);
            let json_array_sensor = JSON.stringify(json_obj_sensor);
            
            // Armazenar no armazenamento local da extens√£o
            chrome.storage.local.set({
                'json_array_sensor': json_array_sensor
            }, function() {
                console.log('Dados armazenados no chrome.storage.local');
            });

        });

        socket.addEventListener('open', function() {
            console.log('Conectado ao WebSocket');
        });

        socket.addEventListener('close', function() {
            console.log('Desconectado do WebSocket');
        });

    </script>
</body>
</html>
