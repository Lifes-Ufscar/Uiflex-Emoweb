<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Cardíaco</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Monitoramento Cardíaco</h1>
    <div id="data">Aguardando dados...</div>

    <script>
        // Conectar ao WebSocket do servidor
        const socket = io();

        // Atualizar o conteúdo da página com os dados recebidos
        socket.on('arduinoData', (data) => {
            document.getElementById('data').innerText = `Dados recebidos: ${data}`;
            // console.log(`Dados recebidos: ${data}`); // Exibir dados no console do navegador
        });

        // Caso haja algum erro na conexão
        socket.on('connect_error', (err) => {
            console.error('Erro na conexão:', err);
        });
    </script>
</body>
</html>
