<!DOCTYPE html>
<html>
<head>
    <!-- general -->
    <title>Webcam</title>
    <meta property="description" content="Watch the Spectrum demo with your friend!">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup">
</head>
<body>
<header style="text-align: center">
    <h1>Por favor deixe essa aba aberta durante a utilização da extensão</h1>
</header>

        <video id="video" autoplay muted playsinline></video>

                <div class="pin pulse"></div>

        </div>
        <img id="placeholder">
    </div>
</div>
<div class="fps"></div>
<div class="animation"></div>
<script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"></script>
<script src="https://ai-sdk.morphcast.com/v1.14/ai-sdk.js"></script>
 <script src="scripts/morphcast.js"></script>

</html>
