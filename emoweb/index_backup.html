            //let firstElement = dataArray[0];
            console.log('GSR', dataArray[0]);

            json_obj_sensor=[];
            json_obj_sensor.push(json_sensor);
            json_array_sensor = JSON.stringify(json_obj_sensor);
            chrome.storage.local.set({
            'json_array_sensor': json_array_sensor
            });

        });

            console.log('Conectado ao WebSocket');
